<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>santara Login</title>
  <link rel="stylesheet" href="/CSS/log.css">
</head>
<body>
    <div class="nama"> 
        <h4>To initiate a reservation please proceed with the login first</h4>
        <br>
    </div> 
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Form Login</div>
        <div class="title signup">Form Registrasi</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Register</label>
          <div class="slider-tab"></div>
        </div>
        <div id="login-error">
          <p id="login-error-msg">Invalid username and/or password</p>
        </div>
        <div class="form-inner" >
          <form class="login" id="login">
            <div class="inputan">
              <input type="text" name="email" placeholder="Email ">
            </div>
            <div class="inputan">
              <input type="password" name="password" placeholder="Password">
            </div>
            <br>
            <div class="field btn" >
              <div class="btn-layer"></div>
              <input type="submit" id="btn-login" value="Login">
            </div>
            <div class="signup-link">don't have an account? <a href="">Register now</a></div>
          </form>
          <form action="#" class="signup">
            <div class="inputan">
              <input type="text" placeholder="Name" required>
            </div>
            <div class="inputan">
              <input type="text" placeholder="Email" required>
            </div>
            <div class="inputan">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="inputan">
              <input type="password" placeholder="Repeat your password" required>
            </div>
            <br>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Register">
            </div>
            <div class="signup-link">already have an account? <a href="">Login</a></div>
          </form>
        </div>
      </div>
    </div>
  <script  src="/JS/scriptlog.js"></script>

</body>
</html>
